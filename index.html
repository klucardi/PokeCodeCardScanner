<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .config-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .config-section h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .scanner-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        #reader {
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        .btn-start {
            background: #10b981;
            color: white;
        }
        
        .btn-start:active {
            background: #059669;
        }
        
        .btn-stop {
            background: #ef4444;
            color: white;
        }
        
        .btn-stop:active {
            background: #dc2626;
        }
        
        .status {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 600;
            color: #666;
        }
        
        .status-value {
            color: #333;
            word-break: break-all;
            max-width: 60%;
            text-align: right;
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
        
        .hidden {
            display: none;
        }
        
        .instruction {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #92400e;
        }

        .config-section p {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± QR to Google Sheets</h1>
        
        <div class="instruction">
            ‚ö†Ô∏è First time? Paste your Google Apps Script URL below before scanning!
        </div>
        
        <div class="config-section">
            <h2>Google Apps Script URL</h2>
            <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
        </div>
        
        <div class="config-section">
            <h2>Sheet Name</h2>
            <input type="text" id="sheetName" placeholder="e.g., Sheet1, QR Codes" value="Sheet1">
            <p>Enter the name of the sheet tab</p>
        </div>
        
        <div class="config-section">
            <h2>Target Column</h2>
            <input type="text" id="columnLetter" placeholder="e.g., A, B, C" maxlength="3" value="A">
            <p>Enter the column letter where data will be appended</p>
        </div>
        
        <div class="scanner-container">
            <button class="btn btn-start" id="startBtn">Start Scanner</button>
            <button class="btn btn-stop hidden" id="stopBtn">Stop Scanner</button>
            <div id="reader" class="hidden"></div>
        </div>
        
        <div class="status">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span class="status-value" id="status">Ready</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Scan:</span>
                <span class="status-value" id="lastScan">None</span>
            </div>
            <div class="status-item">
                <span class="status-label">Total Scans:</span>
                <span class="status-value" id="totalScans">0</span>
            </div>
        </div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let totalScans = 0;
        let isScanning = false;
        let lastScannedCode = null;
        let scanCooldown = false;
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const readerDiv = document.getElementById('reader');
        const scriptUrlInput = document.getElementById('scriptUrl');
        const sheetNameInput = document.getElementById('sheetName');
        const columnLetterInput = document.getElementById('columnLetter');
        const statusSpan = document.getElementById('status');
        const lastScanSpan = document.getElementById('lastScan');
        const totalScansSpan = document.getElementById('totalScans');
        
        // Load saved values
        const savedUrl = localStorage.getItem('scriptUrl');
        const savedSheet = localStorage.getItem('sheetName');
        const savedColumn = localStorage.getItem('columnLetter');
        
        if (savedUrl) scriptUrlInput.value = savedUrl;
        if (savedSheet) sheetNameInput.value = savedSheet;
        if (savedColumn) columnLetterInput.value = savedColumn;
        
        // Save values when changed
        scriptUrlInput.addEventListener('change', () => {
            localStorage.setItem('scriptUrl', scriptUrlInput.value);
        });
        sheetNameInput.addEventListener('change', () => {
            localStorage.setItem('sheetName', sheetNameInput.value);
        });
        columnLetterInput.addEventListener('change', () => {
            localStorage.setItem('columnLetter', columnLetterInput.value.toUpperCase());
            columnLetterInput.value = columnLetterInput.value.toUpperCase();
        });
        
        startBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);
        
        function startScanner() {
            const scriptUrl = scriptUrlInput.value.trim();
            if (!scriptUrl) {
                alert('Please enter your Google Apps Script URL first!');
                return;
            }
            
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            readerDiv.classList.remove('hidden');
            
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error('Error starting scanner:', err);
                statusSpan.textContent = 'Camera access denied';
                statusSpan.className = 'status-value error';
                stopScanner();
            });
            
            isScanning = true;
            lastScannedCode = null;
            statusSpan.textContent = 'Scanning...';
            statusSpan.className = 'status-value';
        }
        
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    html5QrcodeScanner.clear();
                    html5QrcodeScanner = null;
                }).catch(err => {
                    console.error('Error stopping scanner:', err);
                });
            }
            
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            readerDiv.classList.add('hidden');
            isScanning = false;
            lastScannedCode = null;
            
            statusSpan.textContent = 'Stopped';
            statusSpan.className = 'status-value';
        }
        
        async function onScanSuccess(decodedText) {
            if (!isScanning || scanCooldown) return;
            
            // Extract code from Pokemon redemption URLs
            let processedText = decodedText;
            if (decodedText.includes('pokemon.com/redeem?2d_code=')) {
                const codeMatch = decodedText.match(/2d_code=([A-Z0-9\-]+)/i);
                if (codeMatch && codeMatch[1]) {
                    processedText = codeMatch[1];
                }
            }
            
            // Prevent duplicate scans of the same code
            if (processedText === lastScannedCode) {
                return;
            }
            
            // Set cooldown to prevent rapid re-scanning
            scanCooldown = true;
            lastScannedCode = processedText;
            
            statusSpan.textContent = 'Sending to Google Sheets...';
            statusSpan.className = 'status-value';
            
            const scriptUrl = scriptUrlInput.value.trim();
            const sheetName = sheetNameInput.value.trim() || 'Sheet1';
            const columnLetter = columnLetterInput.value.trim().toUpperCase() || 'A';
            
            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: processedText,
                        timestamp: new Date().toISOString(),
                        sheetName: sheetName,
                        column: columnLetter
                    })
                });
                
                totalScans++;
                totalScansSpan.textContent = totalScans;
                lastScanSpan.textContent = processedText.substring(0, 50) + (processedText.length > 50 ? '...' : '');
                statusSpan.textContent = `Added to ${sheetName}, Column ${columnLetter}!`;
                statusSpan.className = 'status-value success';
                
                // Vibrate on success (if supported)
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
                // Release cooldown after 2 seconds
                setTimeout(() => {
                    scanCooldown = false;
                    statusSpan.textContent = 'Ready for next scan...';
                }, 2000);
                
            } catch (error) {
                console.error('Error sending to Google Sheets:', error);
                statusSpan.textContent = 'Error sending data';
                statusSpan.className = 'status-value error';
                scanCooldown = false;
            }
        }
        
        function onScanError(errorMessage) {
            // Ignore scan errors - they happen frequently while scanning
        }
    </script>
</body>
</html>
